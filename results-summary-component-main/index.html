<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id="container" class="rounded-borders">
    <section id="left" class="rounded-borders">
      <div id="result-header" class="center-align">Your Result</div>
      <div id="score" class="center-align">
          <span id="user-score">76</span>
          <span id="total">of 100</span>
      </div>

      <div id="rating" class="center-align">
        Great
      </div>
      <div id="desc">
        You scored higher than 65% of <br>the people who have taken <br>these tests.
      </div>
    </section>
    <section id="right">
      <div class="center-align summary">
        Summary

      </div>

      <div class="redbg category">
        <span class="red">Reaction</span>
        <span>
          <span class="categ-score">80 </span>
          <span class="total">/ 100</span>
        </span>
      </div>

      <div class="yellowbg category">
        <span class="yellow">Memory</span>
        <span>
          <span class="categ-score">92 </span>
          <span class="total">/ 100</span>
        </span>
      </div>
      
      <div class="greenbg category">
        <span class="green">Verbal</span>
        <span>
          <span class="categ-score">61 </span>
          <span class="total">/ 100</span>
        </span>
      </div>

      <div class="bluebg category">
        <span class="blue">Visual</span>
        <span>
          <span class="categ-score">72 </span>
          <span class="total">/ 100</span>
        </span>
      </div>
        <button>
          Continue
        </button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
